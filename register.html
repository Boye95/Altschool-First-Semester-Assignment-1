<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="body">
    <nav>
      <a href="index.html">About Me</a>
      <a href="contact.html">Contact Us</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="calculator.html">Calculator</a>
    </nav>

    <h2 id="reg-head">Register Here</h2>

    <form action="" id="reg-form">
      <label for="fname">First name</label>
      <input id="fname" type="text" placeholder="First name..." required>

      <label for="lname">Last name</label>
      <input id="lname" type="text"  placeholder="Last name..." required>

      <label for="tel">Phone number</label>
      <input id="tel" type="tel"  placeholder="+234..." required>

      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="country">Country</label>
      <input id="country" type="text"  placeholder="Your country" required>

      <label for="state">State/province</label>
      <input id="state" type="text"  placeholder="Your state" required>

      <label for="username">Username</label>
      <input id="username" type="text"  placeholder="Username" required>

      <label for="password">Password</label>
      <input id="password" type="password" required>

      <label for="cpassword">Confirm password</label>
      <input id="cpassword" type="password" required>

      <input type="submit" value="Sign Up">
    </form>
  </div>

</body>

</html>
